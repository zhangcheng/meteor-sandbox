<head>
  <title>meteor-sandbox</title>
</head>

<body>
  <div id="container">
    <h1><a href="/">Meteor Sandbox</a></h1>

    {{> user}}

    <div id="page">
    </div>
  </div>
</body>

<template name="user">
  <div id="user">
    {{#if loggedIn}}
    Welcome, {{username}}! <input type="button" class="logout" value="Log out">
    {{else}}
    <input type="text" class="name" value="Name">
    <input type="button" class="login" value="Log in">
    {{/if}}
  </div>
</template>

<template name="users">
  <div id="users">
    <ul>
    {{#each users}}
      <li>
        <h2><a href="/u/{{username}}">{{username}}</a></h2>
      </li>
    {{/each}}
    </ul>
  </div>
</template>

<template name="profile">
  {{#with profile}}
    <h2>{{username}}</h2>
  {{/with}}
  {{#if is_oneself}}
  <p>myself</p>
  {{else}}
    {{#unless is_followed}}
    <a href="#">follow</a>
    {{/unless}}
  {{/if}}
</template>
